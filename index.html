<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Smart <span class="title">Clock</span></h1>
    <div class="main">
        <div id="setings">
            <h2>Enter your Time <span class="title">Setings</span></h2>
            <form id="form">
                <label for="secinput">sec:</label>
                <input type="number" id="secinput" value="0" max="60" min="0">
                <label for="mininput">min:</label>
                <input type="number" id="mininput" value="0" max="60" min="0">
                <label for="hourinput">hour:</label>
                <input type="number" id="hourinput" value="0" max="24" min="0">
                <label for="dayinput">day:</label>
                <input type="number" id="dayinput" value="1" max="31" min="1">
                <label for="monthinput">month:</label>
                <input type="number" id="monthinput" value="1" max="12" min="1">
                <label for="yersinput">yers:</label>
                <input type="number" id="yersinput" value="2022" max="2090" min="2000">
                <input type="submit" value="add Setings" class="submit">
            </form>
        </div>
        <div id="time">
            <div class="clock">
                <h2>The Time <span class="title">is</span></h2>
                <span id="hour">01 <span class="subtitle">h</span></span>:
                <span id="min">24 <span class="subtitle">min</span></span>:
                <span id="sec">30 <span class="subtitle">sec</span></span>
            </div>
            <div class="days">
                <h2>Today <span class="title">is</span></h2>
                <span id="day">12</span>-
                <span id="month">02</span>-
                <span id="yers">2022</span>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
